<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <div class="add-task">
          <input type="text" placeholder="Add Task" />
          <span class="plus">+</span>
          <span class="delete-all disabled">Delete All Tasks</span>
        </div>
        <div class="tasks-content">
          <span class="no-tasks-message">No Tasks To Show</span>
        </div>
      </div>
      <div class="task-stats">
        <div class="tasks-count">Tasks <span>0</span></div>
        <div class="tasks-completed">Completed <span>0</span></div>
      </div>
      <img src="./imgs/puzzle.jpg" alt="tasks" style="max-width: 600px;">
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
